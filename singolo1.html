<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singolo</title>
    <link rel="stylesheet" href="singolo1.css">
</head>

<body>
    <header class="header-wrapper">
        <div class="header-container">
            <div class="header-section">
                <a href="#" class="header-logo">
                    <div class="logo-block-tag">SINGOLO</div>
                    <div class="logo-block-decoration">*</div>
                </a>
                <nav class="menu-block">
                    <ul class="navigation-menu">
                        <li class="menu-item"><a href="#" class="menu-link" id="home">Home</a></li>
                        <li class="menu-item"><a href="#" class="menu-link" id="services">Services</a></li>
                        <li class="menu-item"><a href="#" class="menu-link" id="portfolio">Portfolio</a></li>
                        <li class="menu-item"><a href="#" class="menu-link" id="about">About</a></li>
                        <li class="menu-item"><a href="#" class="menu-link"id="contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="slider-wrapper">
        <div class="slider-container">
            <div class="slider-section">
                <div class="vertical-mobile"> 
                    <img class="vertical-mobile-img" src="assets/img/bg/" alt="vertical mobile">
                </div>
                <div class="horizontal-mobile">
                    <img class="horizontal-mobile-img" src="assets/img/bg/" alt="horizontal mobile">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
